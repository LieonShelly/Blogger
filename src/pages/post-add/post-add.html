<ion-header>

    <ion-navbar color="danger">
        <ion-title>AddPost</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancle()">cancle</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Make a Post </ion-label>
            <ion-textarea [(ngModel)]="postBody"></ion-textarea>
        </ion-item>
        <button ion-button margin primary (click)="addNewPost()">Post</button>
    </ion-list>
</ion-content>
