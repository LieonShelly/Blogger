<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            <ion-icon name="log-in"></ion-icon> login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="loginAction()">Signin</button>
</ion-content>
